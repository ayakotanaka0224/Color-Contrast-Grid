<div>
  <p class="show">Show</p>
  <div class="checklist-wrapper">
    <div class="checkbox-wrapper">
      <input type="checkbox" id="aaa" checked /><label for="aaa">AAA</label>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="aa" checked /><label for="aa">AA</label>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="aa18" checked /><label for="aa18">AA18</label>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="dnp" checked /><label for="dnp">DNP</label>
    </div>
  </div>
</div>
<footer>
  <button id="create">Create</button>
  <button id="cancel">Cancel</button>
</footer>
<script>
  document.getElementById("create").onclick = () => {
    const aaa = document.getElementById("aaa").checked;
    const aa = document.getElementById("aa").checked;
    const aa18 = document.getElementById("aa18").checked;
    const dnp = document.getElementById("dnp").checked;
    const array = { aaa: aaa, aa: aa, aa18: aa18, dnp: dnp };
    parent.postMessage(
      { pluginMessage: { type: "create-rectangles", array } },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
<style>
  .draggable_modal--frame--ZkQEE {
    height: auto;
  }
  .show {
    font-weight: bold;
    margin-bottom: 4px;
    color: #111823;
  }
  .checklist-wrapper {
    display: flex;
    flex-direction: column;
  }
  .checkbox-wrapper {
    padding: 4px 0;
    user-select: none;
  }
  label,
  input {
    cursor: pointer;
  }

  input[type="checkbox"] {
    display: none;
  }
  label {
    cursor: pointer;
    padding: 5px 36px;
    position: relative;
  }
  label::before {
    content: "";
    background-color: #fff;
    border: 1px solid #20938a;
    border-radius: 4px;
    height: 20px;
    width: 20px;
    left: 5px;
    position: absolute;
    top: calc(50% - 11px);
  }
  input[type="checkbox"]:checked + label::before {
    background-color: #20938a;
  }
  label::after {
    content: "";
    border-right: 3px solid #fff;
    border-bottom: 3px solid #fff;
    display: block;
    height: 9px;
    width: 5px;
    opacity: 0;
    position: absolute;
    top: calc(50% - 7px);
    left: 11px;
    transform: rotate(45deg);
  }
  input[type="checkbox"]:checked + label::after {
    opacity: 1;
  }
  input[type="checkbox"]:not(:checked) + label {
    color: gray;
  }

  footer {
    margin: 20px 0;
  }
  button {
    border-radius: 4px;
    padding: 10px 20px;
    border: none;
    font-weight: bold;
    transition: 0.2s;
    cursor: pointer;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.15);
  }
  button:hover {
    opacity: 0.8;
    box-shadow: none;
  }
  button#create {
    color: #fff;
    background-color: #20938a;
  }
  button#cancel {
    color: #20938a;
    background-color: #c6e4e3;
  }
</style>
