<div>
  <p class="show">Show</p>
  <div class="toggle-wrapper">
    AAA
    <div class="toggle-switch">
      <input type="checkbox" id="aaa" checked /><label for="aaa"></label>
    </div>
  </div>
  <div class="toggle-wrapper">
    AA
    <div class="toggle-switch">
      <input type="checkbox" id="aa" checked /><label for="aa"></label>
    </div>
  </div>
  <div class="toggle-wrapper">
    AA18
    <div class="toggle-switch">
      <input type="checkbox" id="aa18" checked /><label for="aa18"></label>
    </div>
  </div>
  <div class="toggle-wrapper">
    DNP
    <div class="toggle-switch">
      <input type="checkbox" id="dnp" checked /><label for="dnp"></label>
    </div>
  </div>
</div>
<footer>
  <button id="create">Create</button>
  <button id="cancel">Cancel</button>
</footer>
<script>
  document.getElementById("create").onclick = () => {
    const aaa = document.getElementById("aaa").checked;
    const aa = document.getElementById("aa").checked;
    const aa18 = document.getElementById("aa18").checked;
    const dnp = document.getElementById("dnp").checked;
    const array = { aaa: aaa, aa: aa, aa18: aa18, dnp: dnp };
    parent.postMessage(
      { pluginMessage: { type: "create-rectangles", array } },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
<style>
  .draggable_modal--frame--ZkQEE {
    height: auto;
  }
  .show {
    font-weight: bold;
    margin-bottom: 16px;
    color: #313131;
  }
  .toggle-wrapper {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
    color: #313131;
  }
  .toggle-switch {
    position: relative;
    width: 40px;
    height: 20px;
  }
  input {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 5;
    opacity: 0;
    cursor: pointer;
  }
  label {
    width: 40px;
    height: 20px;
    background: #ccc;
    position: relative;
    display: inline-block;
    border-radius: 46px;
    transition: 0.4s;
    box-sizing: border-box;
  }
  label:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 100%;
    left: 0;
    top: 0;
    z-index: 2;
    background: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    transition: 0.4s;
  }
  input:checked + label {
    background-color: #4bd865;
  }
  input:checked + label:after {
    left: 20px;
  }

  footer {
    margin: 20px 0;
  }
  button {
    color: #fff;
    border-radius: 4px;
    padding: 6px 8px;
    border: none;
  }
  button#create {
    background-color: #2f80ed;
  }
  button#cancel {
    background-color: #adadad;
  }
</style>
