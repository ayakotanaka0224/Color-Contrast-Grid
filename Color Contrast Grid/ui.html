<div>
  <p class="show">Show</p>
  <label><input type="checkbox" name="aaa" checked />AAA</label>
  <label><input type="checkbox" name="aa" checked />AA</label>
  <label><input type="checkbox" name="aa18" checked />AA18</label>
  <label><input type="checkbox" name="dnp" checked />DNP</label>
</div>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<script>
  document.getElementById("create").onclick = () => {
    const aaa = document.getElementsByName("aaa")[0].checked;
    const aa = document.getElementsByName("aa")[0].checked;
    const aa18 = document.getElementsByName("aa18")[0].checked;
    const dnp = document.getElementsByName("dnp")[0].checked;
    const array = { aaa: aaa, aa: aa, aa18: aa18, dnp: dnp };
    parent.postMessage(
      { pluginMessage: { type: "create-rectangles", array } },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
<style>
  div {
    margin-bottom: 20px;
  }
  .show {
    font-weight: bold;
    margin-bottom: 8px;
  }
</style>
